<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>
      Dictionar!
    </title>
  </head>
  <body>
    <div class="container">
      <div class="card text-white bg-dark mb-3">
        <div class="card-body" style="text-align:center">
          <div class="card-body">
            <h5>Dictionar</h5>
          </div>
          <div>
            <div>
            Adauga cuvantul dorit in dictionar!
            </div>
            <input type="text" id="myText" value=""> <button class="btn btn-primary" onclick="addWord();">Adauga</button>
          </div>
          <div class="card-body">
            <div>
              Cauta un cuvant!
            </div>
            <input type="text" id="searching" value=""> <button class="btn btn-secondary" onclick="wordSearching();">Cauta</button>
            <div class="card-body">
              <p id="result"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
